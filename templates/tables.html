<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/light-blue/css/application.css') }}">
</head>
    <body class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <section class="widget">
                <div class="body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Total Supply</th>
                                <th>BTC Price</th>
                                <th>USD Price</th>
                                <th>Market Cap</th>
                            </tr>
                        </thead>
                        <tbody>
                           {% for d in data %}
                            <tr>
                                <td>{{ d.name }}</td>
                                <td>{{ d.total_supply }}</td>
                                <td>{{ d.btc_price }}</td>
                                <td>{{ d.usd_price }}</td>
                                <td>{{ d.market_cap }}</td>
                                <td>{{ d.market_cap_graph }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    </body>
</html>
